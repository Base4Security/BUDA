{% extends "base.html" %}

{% block title %}Edit Activity{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Edit Activity Details</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('activities_bp.edit_activity', activity_id=activity.id) }}">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2" required>{{ activity.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" id="details" name="details" rows="2">{{ activity.details }}</textarea>
            </div>
            <div class="mb-3">
                <label for="user_profile_id" class="form-label">User Profile</label>
                <select class="form-control" id="user_profile_id" name="user_profile_id" required>
                    {% for profile in user_profiles %}
                    <option value="{{ profile.id }}" {% if profile.id == activity.user_profile_id %}selected{% endif %}>
                        {{ profile.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('activities_bp.manage_activities') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
